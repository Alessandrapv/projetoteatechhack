<main>
  <div class="paciente">
    <h2>Acesso de Pacientes:</h2>
  </div>
  
  <div class="container mb-5">
    <div class="row">
      <div class="col-12 col-sm-6">
        <div id="user-info">
          <h2>Bem vindo, <span id="user-name"></span>!</h2>
          <div class="mt-5">
            <button type="button" id="signoff-button" class="btn btn-danger w-100" >Sair</button>
          </div>
        </div>
        <form id="signup-form">
          <div class="form-group"> 
            <label for="email">E-mail:</label>
            <input class="form-control" type="text" name="email" id="email" placeholder="Email"></input>
          </div>
          <div class="form-group"> 
            <label for="email">Senha:</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Senha"></input>
          </div>
          
          <div id="signin-section">
            <hr>
            
            <div id="error-message-signin" class="text-danger"></div>
            <div class="form-group mt-2">
              <button type="submit" id="submit-button" class="btn btn-primary w-100" >Entrar</button>
            </div>
            <div class="form-group mt-2">
              <button type="button" id="signup-button" class="btn btn-secondary w-100" >Cadastrar</button>
            </div>
          </div>
          
          <div id="signup-section">
            <hr>
            
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input class="form-control" type="text" name="name" id="name" placeholder="Nome"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">Sobrenome:</label>
              <input class="form-control" type="text" name="surname" id="surname" placeholder="Sobrenome"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">CPF:</label>
              <input class="form-control" type="text" name="cpf" id="cpf" placeholder="000.000.000-00"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">Diagnóstico:</label>
              <input class="form-control" type="text" name="dx" id="dx" placeholder="Diagnóstico"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">Telefone:</label>
              <input class="form-control" type="text" name="phone" id="phone" placeholder="(00)00000-0000"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">Peso:</label>
              <input class="form-control" type="text" name="weight" id="weight" placeholder="Peso"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">Altura:</label>
              <input class="form-control" type="text" name="height" id="height" placeholder="Altura"></input>
            </div>
            <div class="form-group"> 
              <label for="telefone">Gênero:</label>
              <select class="form-control" name="gender" id="gender" placeholder="Gênero">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
              </select>
            </div>
            <div class="form-group"> 
              <label for="telefone">Alergias:</label>
              <input class="form-control" type="text" name="allergies" id="allergies" placeholder="Alergias"></input>
            </div>
            <div class="form group"> 
              <label for="endereço">Medicamentos:</label>
              <input class="form-control" type="text" name="meds" id="meds" placeholder="Medicamentos"></input>
            </div>
            
            <hr>
            
            <div id="error-message-signup" class="text-danger"></div>
            <div class="form-group mt-2">
              <button type="submit" id="submit-button" class="btn btn-primary w-100" >Cadastrar</button>
            </div>
            <div class="form-group mt-2">
              <button type="button" id="signin-button" class="btn btn-secondary w-100" >Voltar</button>
            </div>
          </div>
        </form>
