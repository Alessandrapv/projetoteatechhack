        </div>
        <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6">
        <div class="form-group mt-2">
          <label for="nome">Nome:</label>
          <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome..."></input>
          </div>
        <div class="form-group mt-2"> 
          <label for="telefone">Telefone:</label>
          <input class="form-control" type="text" name="telefone" id="telefone" placeholder="Digite um telefone para contato..."></input>
          </div>
         <div class="form group mt-2"> 
          <label for="endereço">Endereço:</label>
          <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Digite o seu endereço..."></input>
          </div>
        <div class="form-group mt-2"> 
          <label for="email">E-mail:</label>
          <input class="form-control" type="text" name="email" id="email" placeholder="Digite o seu melhor email..."></input>
          </div>
          <div class="form-group mt-2"> 
            <label for="atuacao">Como ficou sabendo sobre nós?:</label>
            <input class="form-control" type="text" name="atuacao" id="atuacao" placeholder=""></input>
            </div>
        <div class="form-group mt-2">
          <label for="especializacao">Qual a forma que gostaria de colaborar?:</label>
          <textarea class="form-control" name="especializacao" id="especializacao" placeholder=""></textarea>
        </div>
        <div class="form-group mt-2">
          <button type="submit" class="btn btn-primary w-100" >Enviar</button>
        </div>
      </div>
